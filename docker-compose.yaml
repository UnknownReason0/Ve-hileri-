version: "2"

services:
  postgres:
    image: postgres:12.0
    environment:
      POSTGRES_USER: "opencars"
      POSTGRES_PASSWORD: "password"
      POSTGRES_DB: "bot"
    restart: on-failure
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

volumes:
  postgres-data: {}
